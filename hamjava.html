<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function ham(x) {
            if (x%2 == 0){
                alert("x la so chan");
            } else {
                alert("x la so le");
            }
        }
    </script>
</head>
<body>
    <p>kiểm tra x là số chắn hay số lẻ</p>
    <script type="text/javascript">
        var x=1;
        ham(x);
        document.write("Ban vua goi gia tri nhap vao la: ", x);
    </script>
</body>
</html>
